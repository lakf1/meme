<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorph AI</title>
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #0d1117;
            --accent-color: #2f80ed;
            --text-color: #ffffff;
            --border-radius: 12px;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: linear-gradient(135deg, #13151a 0%, #1a1d24 100%);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .upload-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .image-input {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(0, 255, 136, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(0, 255, 136, 0.1);
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.7);
        }

        .browse-btn {
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .browse-btn:hover {
            color: var(--accent-color);
        }

        .preview {
            margin-top: 1rem;
            max-height: 200px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 0.3s ease;
        }

        .preview:not(:empty) {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .weight-control {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .weight-control label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .slider-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .weight-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .weight-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .weight-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .slider-value {
            min-width: 40px;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .result-image {
            max-width: 512px;
            width: 100%;
            border-radius: var(--border-radius);
            margin: 2rem auto;
            display: block;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .result-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .download-btn {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .post-btn {
            background: var(--accent-color);
            color: white;
        }

        .button-icon {
            font-size: 1.2rem;
        }

        .gallery-section {
            margin-top: 4rem;
            padding: 3rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .gallery-section h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .gallery {
            max-width: 1900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 1rem;
        }

        .gallery-item {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.15);
            border-color: var(--primary-color);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .gallery-item-info {
            padding: 1rem;
            background: rgba(13, 17, 23, 0.95);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .close-button {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-button:hover {
            opacity: 1;
        }

        .modal-grid {
            display: grid;
            gap: 2rem;
        }

        .source-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .source-image {
            text-align: center;
        }

        .source-image img,
        .result-image img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .source-image p {
            margin: 0.5rem 0;
            color: var(--primary-color);
        }

        .modal h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
        }

        @keyframes fadeInSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #snackbar {
            visibility: hidden;
            min-width: 250px;
            background: rgba(37, 37, 37, 0.9);
            backdrop-filter: blur(8px);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px 24px;
            position: fixed;
            z-index: 99999;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%) translateY(100px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #snackbar.show {
            visibility: visible;
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>

        // Check if a token is currently being used
        async function isTokenInUse(token) {
            try {
                const response = await fetch("https://www.seaart.ai/api/v1/task/batch-progress", {
                    method: "POST",
                    headers: {
                        "accept": "application/json, text/plain, */*",
                        "content-type": "application/json",
                        "token": token,
                        "x-app-id": "web_global_seaart"
                    },
                    body: JSON.stringify({
                        "task_ids": ["dummy"]
                    }),
                    mode: "cors"
                });

                const data = await response.json();
                
                // If we get an auth error, token is not in use
                // If we get a different error, token might be in use
                return data.status?.code !== 20002; // 20002 is auth error
            } catch (error) {
                console.error('Error checking token:', error);
                return true; // Assume token is in use if check fails
            }
        }

        // Replace in token request
        async function getNextToken() {
            const response = await fetch(`${API_URL}/token`);
            if (!response.ok) {
                throw new Error('No tokens available');
            }
            const data = await response.json();
            return data.token;
        }

        // Replace in release token
        async function releaseToken(token) {
            await fetch(`${API_URL}/release`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token })
            });
        }

        // Use localStorage to remember which token index this user last used
        let currentTokenIndex = parseInt(localStorage.getItem('lastTokenIndex') || '0');

        function getNextToken() {
            // Get next token index, cycling through available tokens
            currentTokenIndex = (currentTokenIndex + 1) % API_TOKENS.length;
            
            // Store the index for this user
            localStorage.setItem('lastTokenIndex', currentTokenIndex.toString());
            
            // Return the token
            return API_TOKENS[currentTokenIndex];
        }

        // Function to calculate SHA-256 hash of file
        async function calculateHash(file) {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Function to preview image
        function previewImage(file, previewId) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(previewId);
                preview.style.height = '200px';  // Set a fixed height
                preview.style.backgroundImage = `url(${e.target.result})`;
            }
            reader.readAsDataURL(file);
        }

        async function uploadImage(file) {
            const token = getNextToken();
            try {
                console.log('Starting upload for file:', file.name);
                
                // Step 1: Calculate hash
                const hashVal = await calculateHash(file);
                console.log('Calculated hash:', hashVal);
                
                // Step 1: Get pre-signed URL
                console.log('Requesting pre-signed URL...');
                const preSignResponse = await fetch("https://www.seaart.ai/api/v1/resource/uploadImageByPreSign", {
                    method: "POST",
                    headers: {
                        "accept": "application/json, text/plain, */*",
                        "accept-language": "en",
                        "cache-control": "no-cache",
                        "content-type": "application/json",
                        "pragma": "no-cache",
                        "token": token,
                        "x-app-id": "web_global_seaart",
                        "x-browser-id": "d6829cc2da461ada7567e2ce1a2da45c",
                        "x-device-id": "ac01d1e4-5940-48d8-bb0e-d6a76f06f597",
                        "x-eyes": "true",
                        "x-platform": "web"
                    },
                    body: JSON.stringify({
                        content_type: file.type,
                        file_name: file.name,
                        file_size: file.size,
                        category: 20,
                        hash_val: hashVal
                    })
                });

                const preSignData = await preSignResponse.json();
                console.log('Pre-signed URL response:', preSignData);
                
                if (preSignData.status.code !== 10000) {
                    throw new Error(`Failed to get pre-signed URL: ${preSignData.status.msg}`);
                }
                
                // Step 2: Upload to storage
                console.log('Uploading to storage...');
                const uploadResponse = await fetch(preSignData.data.pre_sign, {
                    method: "PUT",
                    headers: {
                        "content-type": file.type,
                    },
                    body: file
                });
                console.log('Upload response:', uploadResponse);

                if (!uploadResponse.ok) {
                    throw new Error(`Upload failed with status: ${uploadResponse.status}`);
                }

                // Step 3: Confirm upload
                console.log('Confirming upload...');
                const confirmResponse = await fetch("https://www.seaart.ai/api/v1/resource/confirmImageUploadedByPreSign", {
                    method: "POST",
                    headers: {
                        "content-type": "application/json",
                        "token": token,
                        "x-app-id": "web_global_seaart",
                        "x-platform": "web",
                        "x-eyes": "true"
                    },
                    body: JSON.stringify({
                        category: 20,
                        file_id: preSignData.data.file_id
                    })
                });

                const confirmData = await confirmResponse.json();
                console.log('Confirm response:', confirmData);
                
                if (confirmData.status.code !== 10000) {
                    throw new Error(`Confirmation failed: ${confirmData.status.msg}`);
                }

                return confirmData;
            } catch (error) {
                console.error('Upload failed:', error);
                throw error;
            }
        }

        async function pollProgress(taskId, token) {
            console.log('Polling started for task:', taskId);
            
            let attempts = 0;
            const maxAttempts = 60;
            
            const STATUS_CODES = {
                1: 'pending',
                2: 'processing',
                3: 'completed',
                4: 'failed',
                5: 'cancelled'
            };
            
            while (attempts < maxAttempts) {
                try {
                    attempts++;
                    console.log(`Polling attempt ${attempts} for task: ${taskId}`);

                        const response = await fetch("https://www.seaart.ai/api/v1/task/batch-progress", {
                            method: "POST",
                            headers: {
                                "accept": "application/json, text/plain, */*",
                                "content-type": "application/json",
                                "token": token,
                                "x-app-id": "web_global_seaart"
                            },
                            body: JSON.stringify({
                                "task_ids": [taskId]
                            }),
                            mode: "cors"
                        });

                        const data = await response.json();
                        
                        if (data.status?.code === 10000 && data.data?.items?.length > 0) {
                            const taskResult = data.data.items[0];
                            console.log('Task status:', STATUS_CODES[taskResult.status] || 'unknown', '(code:', taskResult.status, ')');
                            
                            switch (taskResult.status) {
                                case 3: // Completed
                                    if (taskResult.img_uris && taskResult.img_uris.length > 0) {
                                        const imageUrl = taskResult.img_uris[0].url;
                                        console.log('Success! Image URL:', imageUrl);
                                        
                                        // Hide progress bar on completion
                                        document.getElementById('progressContainer').style.display = 'none';
                                        
                                        // Show result with buttons
                                        showResult(imageUrl);
                                        return;
                                    } else {
                                        console.error('Task completed but missing image URL. Full response:', JSON.stringify(taskResult, null, 2));
                                        throw new Error('Task completed but no image URL found in response');
                                    }
                                
                                case 2: // Processing
                                    console.log('Processing:', taskResult.process + '%');
                                    await updateProgress(taskResult.process);
                                    break;
                                
                                case 4: // Failed
                                case 5: // Cancelled
                                    document.getElementById('progressContainer').style.display = 'none';
                                    throw new Error(`Task ${STATUS_CODES[taskResult.status]}: ${taskResult.status_desc}`);
                                
                                case 1: // Pending
                                    console.log('Task pending...');
                                    await updateProgress(0);
                                    break;
                                
                                default:
                                    console.log('Unknown status code:', taskResult.status);
                            }
                        }

                        await new Promise(resolve => setTimeout(resolve, 1000));
                    } catch (error) {
                        console.error('Polling error:', error);
                        if (attempts >= maxAttempts) {
                            throw new Error(`Polling timed out after ${maxAttempts} attempts`);
                        }
                        if (error.message.includes('Task failed') || error.message.includes('Task cancelled')) {
                            throw error;
                        }
                    }
                }

            throw new Error(`Polling timed out after ${maxAttempts} attempts`);
        }

        async function uploadImages() {

                if (!tokenResponse.ok) {

                }
                const tokenData = await tokenResponse.json();
                token = tokenData.token;

                if (!uploadedImages.image1 || !uploadedImages.image2) {

                    return;

                console.log('Starting image upload process...');
                await updateProgress(0);

                console.log('Making generate request with data:', {
                    applyId,
                    sourceImages: currentGeneration.sourceImages,
                    weights: currentGeneration.weights
                });

                const response = await fetch("https://www.seaart.ai/api/v1/creativity/generate/apply", {
                        "headers": {
                            "accept": "application/json, text/plain, */*",
                            "content-type": "application/json",
                            "token": token,
                            "x-app-id": "web_global_seaart"
                        },
                        "body": `{"apply_id":"cplv98le878c73br9rr0","inputs":[{"field":"image","node_id":"11","node_type":"LoadImage","val":"${uploadedImages.image1}"},{"field":"weight","node_id":"193","node_type":"IPAdapterAdvanced","val":${currentGeneration.weights.weight1}},{"field":"image","node_id":"25","node_type":"LoadImage","val":"${uploadedImages.image2}"},{"field":"weight","node_id":"192","node_type":"IPAdapterAdvanced","val":${currentGeneration.weights.weight2}}]}`,
                        "method": "POST",
                        "mode": "cors"
                    });

                console.log('Generate response status:', response.status);
                const data = await response.json();
                console.log('Generate response data:', data);

                if (data.status?.code !== 10000) {
                    // Release token if request fails
                    await fetch(`${API_URL}/release`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token })
                    });
                    throw new Error(`API Error: ${data.status?.msg}`);
                }

                if (!data.data?.id) {
                    // Release token if no task ID
                    await fetch(`${API_URL}/release`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token })
                    });
                    throw new Error('No task ID in response');
                }

                console.log('Starting to poll for task:', data.data.id);
                await pollProgress(data.data.id, tokenData.token);

                // Release token after everything is done
                await fetch(`${API_URL}/release`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });

            } catch (error) {
                console.error('Error in uploadImages:', error);
                alert(error.message);
            } finally {
                // Always try to release the token
                if (token) {
                    try {
                        await releaseToken(token);
                    } catch (releaseError) {
                        console.error('Failed to release token:', releaseError);
                    }
                }
                generateButton.disabled = false;
                generateButton.textContent = 'Generate Image';
            }
        }

        function setupDragAndDrop() {
            const uploadAreas = document.querySelectorAll('.upload-area');
            
            uploadAreas.forEach(area => {
                const input = area.querySelector('input[type="file"]');
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    area.addEventListener(eventName, preventDefaults, false);
                });

                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                ['dragenter', 'dragover'].forEach(eventName => {
                    area.addEventListener(eventName, () => {
                        area.classList.add('dragover');
                    });
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    area.addEventListener(eventName, () => {
                        area.classList.remove('dragover');
                    });
                });

                area.addEventListener('drop', (e) => {
                    const file = e.dataTransfer.files[0];
                    if (file && file.type.startsWith('image/')) {
                        input.files = e.dataTransfer.files;
                        // Trigger the change event manually
                        const event = new Event('change', { bubbles: true });
                        input.dispatchEvent(event);
                    }
                });
            });
        }

            try {

                a.href = downloadUrl;
                a.download = 'fusion-result.png';
                document.body.appendChild(a);
